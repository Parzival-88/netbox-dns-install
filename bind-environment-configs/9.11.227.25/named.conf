## Named Secondary Configuration File
## Secondary DNS Server: 9.11.227.25

# TSIG Key for authentication with primary
include "/etc/named.conf.keys";

# Access Control Lists
include "/etc/named.conf.acl";

# Global options
include "/etc/named.conf.options";

# Logging configuration
include "/etc/named.conf.logging";

# RNDC controls
include "/etc/named.conf.controls";

# RFC 1912 localhost zones
include "/etc/named.conf.rfc1912";

# Catalog zones consumer - auto-provisions zones from primary
include "/etc/named.conf.catalog";

# Third-party zones received from netbox-primary
include "/etc/named.conf.third-party-zones";

# Root hints
zone "." {
        type hint;
        file "/etc/db.cache";
};
