// RNDC Configuration
// Location: /etc/rndc.conf
// File permissions: chmod 0640, chown root:named

// RNDC authentication key
// This should match the key defined in named for controls
key "rndc-key" {
        algorithm hmac-sha256;
        secret "7DbNEv34rZ4TT1l81DDAeNBv3yftsdGT+r3AGZ03YhA=";
};

options {
        default-key "rndc-key";
        default-server 127.0.0.1;
        default-port 953;
};

