## Named Primary Configuration File
## Authoritative DNS Server Configuration

# TSIG Keys - stored in separate file with restricted permissions
# Ensure this file is chmod 0640 and owned by root:named
include "/etc/named.conf.keys";

# Access Control Lists (must be defined before options)
include "/etc/named.conf.acl";

# Third-party DNS access
include "/etc/third-party-dns/named.conf.third-party-dns";

# Global options (references ACLs, so must come after)
include "/etc/named.conf.options";

# Logging configuration
include "/etc/named.conf.logging";

# RNDC controls and statistics
include "/etc/named.conf.controls";

# RFC 1912 localhost zones
include "/etc/named.conf.rfc1912";

# Root hints
zone "." {
        type hint;
        file "/etc/db.cache";
};

# Forward zones (we are primary)
include "/etc/named.conf.forward";

# Reverse zones (we are primary)
include "/etc/named.conf.reverse";

# Third-party delegated zones (we are secondary)
include "/etc/third-party-dns/named.conf.third-party-zones";
