## Named Secondary Configuration File
## Secondary DNS Server: 9.12.46.4

# TSIG Key for authentication with primary
include "/etc/named.conf.keys";

# Access Control Lists
include "/etc/named.conf.acl";

# Global options
include "/etc/named.conf.options";

# Logging configuration
include "/etc/named.conf.logging";

# RNDC controls
include "/etc/named.conf.controls";

# RFC 1912 localhost zones
include "/etc/named.conf.rfc1912";

# Root hints
zone "." {
        type hint;
        file "/etc/db.cache";
};

# Secondary zones (pulled from primary)
include "/etc/named.conf.zones";
